<div class="job-group-content">
  <h4>Groupe A</h4>

  <ul class="job-group-list">
    <li *ngFor="let profession of professionList.professionFormA; let i=index">{{profession.name}}
      <div class="checkbox-job-group">
        <label class="custom-radio face sad pull-right">
          <input type="radio" [name]="profession.name" value="sad"
          (click)="clickOnSmiley('professionFormA', i, false)"/>
          <span>&nbsp;</span>
        </label>
        <label class="custom-radio face happy pull-right">
          <input type="radio" [name]="profession.name" value="happy"
           (click)="clickOnSmiley('professionFormA', i, true)"/>
          <span>&nbsp;</span>
        </label>
      </div>
    </li>
  </ul>
</div>
