<form [formGroup]="wizardForm">
  <div class="row">
    <div class="col-md-4">
      <h3>Vos matières préférées</h3>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <div class="select-custom-multiple-forte">
              Matières fortes <span class="err">*</span>
              <i class="fa fa-question-circle" aria-hidden="true"
                 [mdTooltip]="tooltipText"
                 mdTooltipPosition="after">
              </i>
              <select class="form-control matery"
                      multiple="multiple"
                      [formControl]="wizardForm.controls['bestSubject']">
                <option *ngFor="let subject of  this.subjectList1"
                        [value]="subject" (click)="subjectListData1(subject)">{{subject}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <div class="select-custom-multiple-faible">
              Matières faibles <span class="err">*</span>
              <i class="fa fa-question-circle" aria-hidden="true"
                 [mdTooltip]="tooltipText"
                 mdTooltipPosition="after">
              </i>
              <select class="form-control matery"
                      multiple="multiple"
                      [formControl]="wizardForm.controls['weakSubject']">
                <option *ngFor="let subject of subjectList2" (click)="subjectListData2(subject)"
                        [value]="subject">{{subject}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-sm-12">
            <div class="select-custom-multiple-gout">
              Matières préférées <span class="err">*</span>
              <i class="fa fa-question-circle" aria-hidden="true"
                 [mdTooltip]="tooltipText"
                 mdTooltipPosition="after">
              </i>
              <select class="form-control matery"
                      multiple="multiple"
                      [formControl]="wizardForm.controls['interestSubject']">
                <option *ngFor="let subject of subjectList3"
                        [value]="subject">{{subject}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

    </div><!-- .col-* -->
  </div><!-- .row -->
  <div class="row">
    <div class="col-md-4">
      <div class="form-group clearfix">
        <button class="btn  btn-appointment wizard-button-align"
                (click)="nextTab(3)" style="float:left; margin-left:0px">
          Précédent
        </button>
        <button class="btn  btn-appointment wizard-button-align" (click)="nextTab(5)"
                style="float:right">
          Suivant
        </button>
      </div>
    </div>
  </div>
</form>
