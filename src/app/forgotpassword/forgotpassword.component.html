

<div class="white-background">

  <section class="login-page fadeInDown-animation">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <h2 class="brochure-title">Mot de passe oublié</h2>
          <div class="login-form">
              <!-- <div class="login-title">
                  <span class="icon"><i class="fa fa-group"></i></span>
                  <span class="text">Login Area</span>
              </div> --><!-- End Title -->
              <form [formGroup]="forgotPasswordForm"  (ngSubmit)="onSubmit()" 
                id="login-form">
                <div class="row">
                  <div class="col-md-12 col-sm-12">
                    <h4>Code<span class="err">*</span></h4>
                    <div class="form-group">
                      <input type="text" class="form-control" 
                        placeholder="Code"
                        [formControl]="forgotPasswordForm.controls['code']">
                      <small 
                        *ngIf="forgotPasswordForm.controls['code'].hasError('required') && 
                        forgotPasswordForm.controls['code'].touched" 
                        class="err"> 
                        Code Obligatoire
                      </small>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <h4>Mot de passe<span class="err">*</span></h4>
                    <div class="form-group">
                      <input type="text" class="form-control" 
                        placeholder="mot de passe"
                        [formControl]="forgotPasswordForm.controls['password']"
                        type="password">
                      <small 
                        *ngIf="forgotPasswordForm.controls['password'].hasError('required') && 
                        forgotPasswordForm.controls['password'].touched" 
                        class="err"> 
                        Password Obligatoire
                      </small>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <h4>Répéter le mot de passe<span class="err">*</span></h4>  
                    <div class="form-group">
                      <input type="text" class="form-control" 
                        placeholder="Répéter le mot de passe"
                        [formControl]="forgotPasswordForm.controls['repeated']"
                        type="password">
                      <small 
                        *ngIf="forgotPasswordForm.controls['repeated'].hasError('required') && 
                        forgotPasswordForm.controls['repeated'].touched" 
                        class="err">
                        Mot de passe requis
                      </small>
                      <small 
                        *ngIf="forgotPasswordForm.controls['repeated'].errors?.equalTo" 
                        class="err">
                        Le mot de passe ne correspond pas
                      </small>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="input clearfix">
                      <input type="submit" id="login_submit" class=" ln-tr btn-appointment btn-danger" 
                        value="Envoyer" [disabled]="!forgotPasswordForm.valid">
                    </div>
                  </div>
                </div><!-- end row -->
              </form><!-- End form -->
            </div><!-- end login form -->

          </div><!-- end col-md-8/offset -->
      </div><!-- end row -->
    </div><!-- end container -->
  </section><!-- End Login Page -->

</div><!-- .white-background -->
