<div class="tab-pane" id="myfavourites">
  <div class="container-fluid">
    <div class="row">
      <section class="col-md-12">
        <h3>applications</h3>
      </section>
      <section class="col-md-4">
        <div class="card-mobile">
          <h4>Mes demandes d'inscription</h4>
          <p class="text-right">Trier Par Dates <button class="btn btn-sort btn-black" (click)="onSortClick('apply')"><i class="fa fa-sort"></i></button></p>
          <ul class="list-of-research">
            <li *ngFor="let apply of applyList">
              <div class="row">
                <div class="col-md-8">
                  <div *ngIf="apply!=[]">  
                    <p>
                      <time>{{apply.createdAt | shorten}}</time><br />
                      <strong>{{apply.school.shortName}}</strong><br />
                      {{apply.school.longName}}<br />
                      <!--Classe: PS-->
                    </p>
                  </div>
                </div>
                <div class="col-md-2">
                  &nbsp;
                </div>
                <div class="col-md-2">
                  <button class="btn btn-warning btn-remove" (click)="onDeleteApplication(apply.school._id, apply._id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div><!-- .card-mobile -->
      </section>
    </div><!-- .row -->
  </div><!-- .container-fluid -->
</div><!-- .tab-pane -->
