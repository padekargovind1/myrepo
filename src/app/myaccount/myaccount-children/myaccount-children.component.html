<div class="tab-pane" id="enfant">
  <div class="container-fluid">      
    <div class="row">
      <section class="col-md-12">
        <h3>Enfant</h3>
      </section>
      <form [formGroup]="childrenForm" (ngSubmit)="onSubmit()">
        <section class="col-md-4">
          <div class="row">
            <div class="col-sm-6  col-xs-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nom"
                  [formControl]="childrenForm.controls['nom']">
              </div>
            </div>
            <div class="col-sm-6  col-xs-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Prénom"
                  [formControl]="childrenForm.controls['prenom']">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3  col-xs-6">
              <div class="form-group">
                <input type="number" class="form-control" max="100" min="1" placeholder="Age"
                  [formControl]="childrenForm.controls['age']"
                  pattern="[0-9]+">
              </div>
            </div>
            <div class="col-sm-3  hidden-xs">&nbsp;</div>
            <div class="col-sm-6  col-xs-6">
              <!--<div class="form-group">
                <div class="horizontal-radio">
                  <label class="custom-radio"><input type="radio" name="gender"> <span>Garçon</span></label>
                  <label class="custom-radio"><input type="radio" name="gender"> <span>Fille</span></label>
                </div>
              </div>-->
              <md-radio-group [formControl]="childrenForm.controls['gender']"
                style="border-color:white">
                <md-radio-button value="garçon">Garçon</md-radio-button>
                <md-radio-button value="fille">Fille</md-radio-button>
              </md-radio-group>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Mel"
                  [formControl]="childrenForm.controls['email']">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Portable"
                  [formControl]="childrenForm.controls['portable']"
                  pattern="[0-9]+">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <textarea class="form-control" placeholder="Adresse"
                  [formControl]="childrenForm.controls['adresse']"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Code postal"
                  [formControl]="childrenForm.controls['codepostal']">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Ville"
                  [formControl]="childrenForm.controls['ville']">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="datepicker-holder">
                  <input type="text" class="form-control datepicker" 
                    placeholder="Date de naissance"
                    [formControl]="childrenForm.controls['datenaissance']">
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Lieu"
                  [formControl]="childrenForm.controls['lieu']">
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn  btn-appointment" type="submit"
              [disabled]="!childrenForm.valid">
              Terminer</button>
          </div>
        </section><!-- .col-* -->
        <section class="col-md-6">
          <div class="wrap-enfant" *ngFor="let child of children">
            <h4>{{ child }}</h4>
            <div class="form-group">
              <div class="row">
                <div class="col-for-radio">
                  <div class="gap-for-radio horizontal-radio clearfix">
                    <label class="custom-radio"><input type="radio" name="gender"> <span>Frère</span></label>
                    <label class="custom-radio"><input type="radio" name="gender"> <span>Sœur</span></label>
                  </div>
                </div>
                <div class="col-sm-2">
                  <input type="number" max="120" min="1" class="form-control gap-for-radio" placeholder="Age" />
                  <!-- <div class="select-custom">
                      <select name="" class="form-control">
                          <option value="">Âge</option>
                      </select>
                  </div> -->
                </div>
                <div class="col-sm-3">
                  <input type="text" class="form-control gap-for-radio" placeholder="Niveau d'étude">
                </div>
              </div>
            </div>
          </div><!-- wrap-enfant -->
        </section><!-- .col-* -->
        <section class="col-md-4">
          <div class="form-group clearfix">
            <button class="btn  btn-appointment" (click)="onAddChild()">Ajouter</button>
            <button class="btn  btn-appointment" (click)="onRemoveChild()">Retirer</button>
          </div>
        </section>
      </form>
    </div><!-- .row -->
  </div><!-- .container-fluid -->
</div><!-- .tab-pane -->
