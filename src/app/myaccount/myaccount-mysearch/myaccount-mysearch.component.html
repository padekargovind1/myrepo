<div class="tab-pane" id="my-research">
  <div class="container-fluid">
    <div class="row">
      <section class="col-md-12">
        <h3>Mes recherches</h3>
      </section>
      <section class="col-md-4">
        <div class="card-mobile">
          <h4>Mes souhaits</h4>
          <p class="text-right">Trier Par Dates <button class="btn btn-sort btn-black"><i class="fa fa-sort"></i></button></p>
          <ul class="list-of-research">
            <li *ngFor="let wish of wishList">
              <app-mysearch-card [cardData]="wish" ></app-mysearch-card>
              <button class="btn btn-warning btn-remove" (click)="onDeleteApplication(wish.school._id, wish._id)">
                <i class="fa fa-trash"></i>
              </button>
            </li>
          </ul>
        </div><!-- .card-mobile -->
      </section>
      <section class="col-md-4">
        <div class="card-mobile">
          <h4>Mes demandes d'inscription</h4>
          <p class="text-right">Trier Par Dates <button class="btn btn-sort btn-black"><i class="fa fa-sort"></i></button></p>
          <ul class="list-of-research">
            <li *ngFor="let apply of applyList">
              <app-mysearch-card [cardData]="apply" ></app-mysearch-card>
              <button class="btn btn-warning btn-remove" (click)="onDeleteApplication(apply.school._id, apply._id)">
                <i class="fa fa-trash"></i>
              </button>
            </li>
          </ul>
        </div><!-- .card-mobile -->
      </section>
      <section class="col-md-4">
        <div class="card-mobile">
          <h4>Les Ã©coles vues</h4>
          <p class="text-right">Trier Par Dates <button class="btn btn-sort btn-black"><i class="fa fa-sort"></i></button></p>
          <ul class="list-of-research">
            <li *ngFor="let history of historyList">
              <app-mysearch-card [cardData]="history" ></app-mysearch-card>
              <button class="btn btn-warning btn-remove" (click)="onDeleteApplication(history.school._id, history._id)">
                <i class="fa fa-trash"></i>
              </button>
            </li>
          </ul>
        </div><!-- .card-mobile -->
      </section><!-- .col-* -->
    </div><!-- .row -->
  </div><!-- .container-fluid -->
</div><!-- .tab-pane -->
