<div class="tab-pane" id="documentations">
  <div class="container-fluid">
    <div class="row">
      <section class="col-md-4">
        <h3>Documentations</h3>
        <p class="text-right">Trier Par Dates <button class="btn btn-sort btn-black"><i class="fa fa-sort"></i></button></p>
        <ul class="files-to-download">
          <li *ngFor="let doc of docList; let i=index">
            <div class="image-wrapper">
              <img src="assets/images/myaccount/lycee-francois-d-estaing.png" alt="" />
            </div>
            <p>
              <strong>{{doc.school.shortName}}</strong><br>{{doc.school.longName}}
              <a href="" *ngIf="!showDownload; else show1"></a>
              <ng-template #show1>
                <a href="http://54.254.203.172/cideapi/{{brochureList[i].brochure}}" download="1.pdf" target="_self"
                  class="btn btn-appointment  download-brochure">
                  <i class="fa fa-download" aria-hidden="true"></i>
                </a>
              </ng-template>
            </p>
          </li>
        </ul>
      </section><!-- .col-* -->
    </div><!-- .row -->
  </div><!-- .container-fluid -->
</div><!-- .tab-pane -->
