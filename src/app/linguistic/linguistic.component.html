<div class="white-background">

    <div class="container  linguistic">

        <div class="row">
            <section class="col-md-12">
                <h2 class="brochure-title">{{ 'SearchLinguisticTraver' | translate }}</h2>
            </section>
            <section class="col-md-12">
                <form class="form-inline searchform">
                    <div class="form-wrap row">

                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="select-custom" for="class">
                                            <select name="class" class="form-control"
                                                (click)="onDestinationClick($event, 'destination')">
                                                <option value="" selected>Destination</option>
                                                <option value="Allemagne">{{ 'Germany' | translate }}</option>
                                                <option value="Australie">{{ 'Australia' | translate }}</option>
                                                <option value="Canada">{{ 'Canada' | translate }}</option>
                                                <option value="Chine">{{ 'China' | translate }}</option>
                                                <option value="Espagne">{{ 'Spain' | translate }}</option>
                                                <option value="Etats-unis">{{ 'USA' | translate }}-</option>
                                                <option value="France">{{ 'Frence' | translate }}</option>
                                                <option value="Inde">{{ 'India' | translate }}</option>
                                                <option value="Irlande">{{ 'Ireland' | translate }}</option>
                                                <option value="Italie">{{ 'Italia' | translate }}</option>
                                                <option value="Malte">{{ 'Malta' | translate }}</option>
                                                <option value="Pays-bas">{{ 'Netherlands' | translate }}</option>
                                                <option value="Royaume Uni">{{ 'UnitedKingdom' | translate }}</option>
                                                <option value="Sri lanka">{{ 'SriLanka' | translate }}</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label class="select-custom" for="class">
                                            <select name="class" class="form-control"
                                                (click)="onDestinationClick($event, 'period')">
                                                <option value="" selected >{{ 'Period' | translate }}</option>
                                                <option value="0">{{ 'January' | translate }}</option>
                                                <option value="1">{{ 'February' | translate }}</option>
                                                <option value="2">{{ 'March' | translate }}</option>
                                                <option value="3">{{ 'April' | translate }}</option>
                                                <option value="4">{{ 'May' | translate }}</option>
                                                <option value="5">{{ 'June' | translate }}</option>
                                                <option value="6">{{ 'Jully' | translate }}</option>
                                                <option value="7">{{ 'August' | translate }}</option>
                                                <option value="8">{{ 'September' | translate }}</option>
                                                <option value="9">{{ 'October' | translate }}</option>
                                                <option value="10">{{ 'November' | translate }}</option>
                                                <option value="11">{{ 'December' | translate }}</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="select-custom" for="class">
                                            <select name="class" class="form-control"
                                                (click)="onDestinationClick($event, 'language')">
                                                <option value="" selected>{{ 'Language' | translate }}</option>
                                                <option *ngFor="let language of languageList" [value]="language._id">{{language.name}}</option>

                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="select-custom" for="class">
                                            <select name="class" class="form-control"
                                                (click)="onDestinationClick($event, 'age')">
                                                <option value="" selected>{{ 'Age' | translate }}</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                                <option value="11">11</option>
                                                <option value="12">12</option>
                                                <option value="13">13</option>
                                                <option value="14">14</option>
                                                <option value="15">15</option>
                                                <option value="16">16</option>
                                                <option value="17">17</option>
                                                <option value="18">18</option>
                                                <option value="19">19</option>
                                                <option value="20">20</option>
                                                <option value="21">21</option>
                                                <option value="22">22</option>
                                                <option value="23">23</option>
                                                <option value="24">24</option>
                                                <option value="25">25</option>
                                                <option value="25>">25></option>
                                            </select>
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label class="select-custom" for="class">
                                            <select name="class" class="form-control"
                                                (click)="onDestinationClick($event, 'organisme')">
                                                <option value="" selected>{{ 'Organism' | translate }}</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </section>
        </div>

        <div class="row linguistic-content">

            <div class="col-md-12  holder-refine-search">
                <div class="checkbox-one-line">
                    <span class="label-holder">{{ 'Accomodation' | translate }}</span><br />
                    <input type="checkbox" value="apartment" class="checkbox filled-in" id="filter-1"
                        (click)="onDestinationClick($event, 'place')"/>
                    <label for="filter-1">{{ 'Apartment' | translate }}</label>
                    <input type="checkbox" value="common" class="checkbox filled-in" id="filter-2"
                        (click)="onDestinationClick($event, 'place')"/>
                    <label for="filter-2">{{ 'Collectiv' | translate }}</label>
                    <input type="checkbox" value="family" class="checkbox filled-in" id="filter-3"
                        (click)="onDestinationClick($event, 'place')"/>
                    <label for="filter-3">{{ 'Family' | translate }}</label>
                    <input type="checkbox" value="residence" class="checkbox filled-in" id="filter-4"
                        (click)="onDestinationClick($event, 'place')"/>
                    <label for="filter-4">{{ 'Residence' | translate }}</label>
                </div>


                <label class="select-custom" for="class">{{ 'TravelType' | translate }}<br />
                    <select name="class" class="form-control" id="class"
                        (click)="onDestinationClick($event, 'linguistic')">
                        <option value="">{{ '' | translate }}Indifférent</option>
                        <option *ngFor="let linguistic of linguisticList" [value]="linguistic._id">{{linguistic.name}}</option>
                    </select>
                </label>

            </div>


            <div *ngFor="let trip of listTripsFiltered">
                <div class="col-md-4" >
                <div class="card  school-item">
                    <app-linguistic-trips [tripData]="trip"></app-linguistic-trips>
                </div>
                </div>
            </div>
            <div *ngIf="listTripsFiltered.length==0" class="row">
                <p style="width:100%;
                    text-align:center; font-size : 35px">{{ 'ThereIsNoTraver' | translate }}</p>
            </div>

        </div>


    </div><!-- .container-fluid -->

</div><!-- white -->
