<div class="landing-page-2">

    <div class="main" role="main">

    <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <defs>
            <pattern id="ecole-inactive" patternUnits="userSpaceOnUse" x="150" y="140" width="500" height="334">

            <pattern id="college-inactive" patternUnits="userSpaceOnUse" x="100" y="30" width="500" height="334">

        <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1">
          <defs>
            <pattern id="ecole-active" patternUnits="userSpaceOnUse" x="150" y="140" width="500" height="334">

            </pattern>
            <pattern id="lycee-active" patternUnits="userSpaceOnUse" x="69" y="20" width="500" height="334">
                <image xlink:href="assets/images/new-landing-page-2/lycee.jpg" x="0" y="0" width="500" height="334" />
            </pattern>
            <pattern id="internat-active" patternUnits="userSpaceOnUse" x="-216" y="35" width="500" height="334">
                <image xlink:href="assets/images/new-landing-page-2/internat.jpg" x="0" y="0" width="500" height="334" />
            </pattern>
            <pattern id="enseignement-active" patternUnits="userSpaceOnUse" x="-82" y="-120" width="500" height="334">
                <image xlink:href="assets/images/new-landing-page-2/enseignement.jpg" x="0" y="0" width="500" height="334" />
            </pattern>
            <pattern id="sejour-active" patternUnits="userSpaceOnUse" x="80" y="-24" width="500" height="334">

            <div class="container-fluid">
        
            <div class="row">
                <!-- <section class="col-md-6 col-lg-5"> -->
                    <div id="tabwheel"></div>
                <!-- </section> -->
                <!-- <section class="col-md-6 col-lg-7"> -->
                    <div class="wheel-content">
                        <div class="ecole-content  content-holder   animated "  
                            data-image="assets/images/new-landing-page-2/ecole.jpg">
                            <h2>ÉCOLE</h2>
                            <h3>Maternelle / Primaire</h3>
                            <div class="form-wrap row  ">
                                <form [formGroup]="searchForm" 
                                    (ngSubmit)="onSubmitSearch('ecole')">
                                    <div class="col-md-11">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="select-custom" for="class">
                                                        <select name="class" class="form-control" id="class"
                                                            [formControl]="searchForm.controls['classe']">
                                                            <option value="" disabled selected hidden>Classe</option>
                                                            <optgroup label="Cycle 1 : Apprentissages Premiers">
                                                                <option value="PS">&nbsp;&nbsp;&nbsp;&nbsp;PS</option>
                                                                <option value="MS">&nbsp;&nbsp;&nbsp;&nbsp;MS</option>
                                                                <option value="GS">&nbsp;&nbsp;&nbsp;&nbsp;GS</option>
                                                            </optgroup>
                                                            <optgroup label="Cycle 2 : Apprentissages Fondamentaux">
                                                                <option value="CP">&nbsp;&nbsp;&nbsp;&nbsp;CP</option>
                                                                <option value="CE1">&nbsp;&nbsp;&nbsp;&nbsp;CE1</option>
                                                                <option value="CE2">&nbsp;&nbsp;&nbsp;&nbsp;CE2</option>
                                                            </optgroup>
                                                            <optgroup label="Cycle 3 : Consolidation">
                                                                <option value="CM1">&nbsp;&nbsp;&nbsp;&nbsp;CM1</option>
                                                                <option value="CM2">&nbsp;&nbsp;&nbsp;&nbsp;CM2</option>
                                                                <option value="6ème">&nbsp;&nbsp;&nbsp;&nbsp;6ème</option>
                                                            </optgroup>
                                                        </select>
                                                    </label>
                                                </div>
                                            </div><!-- .col-* -->

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Lieu" 
                                                    (keyup)="filterLieu($event)"
                                                    [mdAutocomplete]="auto"
                                                    [formControl]="searchForm.controls['lieu']"/>

                                                    <md-autocomplete #auto="mdAutocomplete">
                                                        <md-option *ngFor="let option of options" [value]="option.cityName">
                                                            {{ option.cityName }}
                                                        </md-option>
                                                    </md-autocomplete>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" 
                                                        placeholder="Nom d'etablissement" 
                                                        [mdAutocomplete]="autoSchool"
                                                        (keyup)="filterSchool($event)"
                                                        [formControl]="searchForm.controls['etablissement']"/>
                                                    
                                                    <md-autocomplete #autoSchool="mdAutocomplete">
                                                        <md-option *ngFor="let school of schoolsOptions" 
                                                            [value]="school.longName">
                                                            {{ school.longName }}
                                                        </md-option>
                                                    </md-autocomplete>
                                                </div>
                                            </div>
                                        </div><!-- .row -->
                                    </div><!-- .col-* -->
                                    
                                    <div class="col-md-1">
                                    <!-- <div class="form-group"> -->
                                        <button class="btn btn-search" type="submit"
                                            [disabled]="searchForm.controls['etablissement'].value.length==0 && 
                                            (searchForm.controls['lieu'].value.length==0 || 
                                            searchForm.controls['classe'].value.length==0)">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    <!-- </div> -->
                                    </div>
                                </form>

                            </div><!-- .form-wrap -->
                        </div>
                        <div class="college-content  content-holder   animated" 
                            data-image="assets/images/new-landing-page-2/college.jpg">
                            
                            <h2>COLLEGE</h2>
                            <h3>6ème-3ème</h3>
                            <div class="form-wrap row  ">
                                <form [formGroup]="searchForm" 
                                            (ngSubmit)="onSubmitSearch('college')">
                                    <div class="col-md-11">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="select-custom" for="class">
                                                        <select name="class" class="form-control" id="class"
                                                            [formControl]="searchForm.controls['classe']">
                                                            <option value="" disabled selected hidden>Classe</option>
                                                            <optgroup label="Cycle 3 : Consolidation">
                                                                <option value="6ème">&nbsp;&nbsp;&nbsp;&nbsp;6ème</option>
                                                            </optgroup>
                                                            <optgroup label="Cycle 4 : Approfondissement">
                                                                <option value="5ème">&nbsp;&nbsp;&nbsp;&nbsp;5ème</option>
                                                                <option value="4ème">&nbsp;&nbsp;&nbsp;&nbsp;4ème</option>
                                                                <option value="3ème">&nbsp;&nbsp;&nbsp;&nbsp;3ème</option>
                                                            </optgroup>
                                                        </select>
                                                    </label>
                                                </div>
                                            </div><!-- .col-* -->

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Lieu" 
                                                        (keyup)="filterLieu($event)"
                                                        [mdAutocomplete]="auto"
                                                        [formControl]="searchForm.controls['lieu']"/>
                                                    
                                                    <md-autocomplete #auto="mdAutocomplete">
                                                    <md-option *ngFor="let option of options" [value]="option.cityName">
                                                        {{ option.cityName }}
                                                    </md-option>
                                                    </md-autocomplete>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Nom d'etablissement" 
                                                        [mdAutocomplete]="autoSchool"
                                                        (keyup)="filterSchool($event)"
                                                        [formControl]="searchForm.controls['etablissement']"/>
                                                    
                                                    <md-autocomplete #autoSchool="mdAutocomplete">
                                                    <md-option *ngFor="let school of schoolsOptions" [value]="school.longName">
                                                        {{ school.longName }}
                                                    </md-option>
                                                    </md-autocomplete>
                                                </div>
                                            </div>
                                        </div><!-- .row -->
                                    </div><!-- .col-* -->
                                    
                                    <div class="col-md-1">
                                    <!-- <div class="form-group"> -->
                                        <button class="btn btn-search" type="submit"
                                            [disabled]="searchForm.controls['etablissement'].value.length==0 && 
                                            (searchForm.controls['lieu'].value.length==0 || 
                                            searchForm.controls['classe'].value.length==0)">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    <!-- </div> -->
                                    </div>
                                </form>

                            </div><!-- .form-wrap -->

                        </div>
                        <div class="lycee-content  content-holder   animated" 
                            data-image="assets/images/new-landing-page-2/lycee.jpg">
                            <h2>UN LYCÉE</h2>
                            <h3>2nde-Terminale</h3>
                            <div class="form-wrap row  ">
                                <form [formGroup]="searchForm" 
                                    (ngSubmit)="onSubmitSearch('lycee')">
                                    <div class="col-md-11">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label class="select-custom" for="class">
                                                        <select name="class" class="form-control" id="class"
                                                            [formControl]="searchForm.controls['classe']">
                                                            <option value="" disabled selected hidden>Classe</option>
                                                            <optgroup label="2nde">
                                                                <option value="2ndGT">&nbsp;&nbsp;&nbsp;&nbsp;2nde générale et techno.</option>
                                                                <option value="2ndePB">&nbsp;&nbsp;&nbsp;&nbsp;2nde de probation (ou méthodo.)</option>
                                                            </optgroup>
                                                            <optgroup label="1ere">
                                                                <option value="1ereES">&nbsp;&nbsp;&nbsp;&nbsp;1ere ES - Economique et Sociale</option>
                                                                <option value="1ereL">&nbsp;&nbsp;&nbsp;&nbsp;1ere L - Littéraire</option>
                                                                <option value="1ereS">&nbsp;&nbsp;&nbsp;&nbsp;1ere S - Scientifique</option>
                                                            </optgroup>
                                                            <optgroup label="Terminale">
                                                                <option value="TES">&nbsp;&nbsp;&nbsp;&nbsp;Tle ES - Economique et Sociale</option>
                                                                <option value="TL">&nbsp;&nbsp;&nbsp;&nbsp;Tle L - Littéraire</option>
                                                                <option value="TS">&nbsp;&nbsp;&nbsp;&nbsp;Tle S - Scientifique</option>
                                                            </optgroup>
                                                            <option value="CI">&nbsp;&nbsp;&nbsp;&nbsp;Cursus International</option>
                                                            <option value="BAC-I">&nbsp;&nbsp;&nbsp;&nbsp;Cursus Bac. International</option>
                                                            <option value="CNF">&nbsp;&nbsp;&nbsp;&nbsp;Cursus non francophone (GB-US)</option>
                                                        </select>
                                                    </label>
                                                </div>
                                            </div><!-- .col-* -->

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Lieu" 
                                                        (keyup)="filterLieu($event)"
                                                        [mdAutocomplete]="auto"
                                                        [formControl]="searchForm.controls['lieu']"/>
                                                    
                                                    <md-autocomplete #auto="mdAutocomplete">
                                                        <md-option *ngFor="let option of options" [value]="option.cityName">
                                                            {{ option.cityName }}
                                                        </md-option>
                                                    </md-autocomplete>
                                                </div>
                                            </div>

                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Nom d'etablissement" 
                                                        [mdAutocomplete]="autoSchool"
                                                        (keyup)="filterSchool($event)"
                                                        [formControl]="searchForm.controls['etablissement']"/>

                                                    <md-autocomplete #autoSchool="mdAutocomplete">
                                                        <md-option *ngFor="let school of schoolsOptions" [value]="school.longName">
                                                            {{ school.longName }}
                                                        </md-option>
                                                    </md-autocomplete>
                                                </div>
                                            </div>
                                        </div><!-- .row -->
                                    </div><!-- .col-* -->
                                    
                                    <div class="col-md-1">
                                    <!-- <div class="form-group"> -->
                                        <button class="btn btn-search" type="submit"
                                            [disabled]="searchForm.controls['etablissement'].value.length==0 && 
                                            (searchForm.controls['lieu'].value.length==0 || 
                                            searchForm.controls['classe'].value.length==0)">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    <!-- </div> -->
                                    </div>
                                </form>

                            </div><!-- .form-wrap -->
                        </div>
                        <div class="internat-content" data-image="img/new-landing-page-2/internat.jpg"></div>
                        <div class="enseignement-content" data-image="img/new-landing-page-2/enseignement.jpg"></div>
                        <div class="linguistic-content" data-image="img/new-landing-page-2/sejour.jpg"></div>
                        <div class="orientation-content" data-image="img/new-landing-page-2/orientation.jpg"></div>
                    </div>
                <!-- </section>.col-* -->
            </div><!-- .row -->

        </div><!-- .container -->

        </div>
</div>
<p style="text-align: right;">
    <a (click)="navigateTo(1)">1</a> 
    <a (click)="navigateTo(2)">2</a> 
    <a (click)="navigateTo(3)">3</a>
