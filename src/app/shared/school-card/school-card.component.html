</ul>

<img src="assets/images/ad/school-1.jpg" alt="School 1" />

<div class="card-content">
    <h3>{{ SchoolData.longName }}</h3>
    <p> {{ SchoolData.cycles[0].cycle.status1 }} <br /> 
        {{ SchoolData.cycles[0].cycle.status2 }} <br />
        {{ SchoolData.cycles[0].cycle.status3 }}</p>
    <address> {{ SchoolData.address.ad1 }} <br /> 
        {{ SchoolData.address.postCode }} {{ SchoolData.address.city }}<br /> 
        Tel: {{ SchoolData.address.phoneNumber }}</address>

    <button class="btn btn-highlighted"
        (click)="onSchoolDetail()">Détail de l'école</button>
    
    <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#apply-popup">Postuler</button> 
</div>
