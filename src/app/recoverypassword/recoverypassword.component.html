<div class="white-background">
    
      <section class="login-page fadeInDown-animation">
        <div class="container">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
    
              <h2 class="brochure-title">Entrez votre nouveau mot de passe</h2>
              <div class="login-form">
                  <form [formGroup]="recoveryPasswordForm"  (ngSubmit)="onSubmit()" 
                    id="login-form">
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        <h4>Mot de passe<span class="err">*</span></h4>
                        <div class="form-group">
                          <input type="text" class="form-control" 
                            placeholder="mot de passe"
                            [formControl]="recoveryPasswordForm.controls['password']"
                            type="password">
                          <small 
                            *ngIf="recoveryPasswordForm.controls['password'].hasError('required') && 
                            recoveryPasswordForm.controls['password'].touched" 
                            class="err"> 
                            Password Obligatoire
                          </small>
                        </div>
                      </div>
                      <div class="col-md-12 col-sm-12">
                        <h4>Répéter le mot de passe<span class="err">*</span></h4>  
                        <div class="form-group">
                          <input type="text" class="form-control" 
                            placeholder="Répéter le mot de passe"
                            [formControl]="recoveryPasswordForm.controls['repeated']"
                            type="password">
                          <small 
                            *ngIf="recoveryPasswordForm.controls['repeated'].hasError('required') && 
                            recoveryPasswordForm.controls['repeated'].touched" 
                            class="err">
                            Mot de passe requis
                          </small>
                          <small 
                            *ngIf="recoveryPasswordForm.controls['repeated'].errors?.equalTo" 
                            class="err">
                            Le mot de passe ne correspond pas
                          </small>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="input clearfix">
                          <input type="submit" id="login_submit" class=" ln-tr btn-appointment" 
                            value="Soumettre" [disabled]="!recoveryPasswordForm.valid">
                        </div>
                      </div>
                    </div><!-- end row -->
                  </form><!-- End form -->
                </div><!-- end login form -->
    
              </div><!-- end col-md-8/offset -->
          </div><!-- end row -->
        </div><!-- end container -->
      </section><!-- End Login Page -->
    
    </div><!-- .white-background -->
