<div class="white-background">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <img src="assets/images/payment/CIDE_logo.png" alt=""
             class="img-responsive image-payment logo-payment">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <img src="assets/images/payment/cheque.png" alt=""
             class="img-responsive image-payment cheque-payment"
              (click)="onCheque()">
      </div>
      <div class="col-md-6">
        <img src="assets/images/payment/cyberplus_payment.png" alt=""
             class="img-responsive image-payment cyberplus-payment"
              (click)="onOnlinePayment()">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1 class="text-center">{{ 'CheckPayment' | translate }}</h1>
      </div>
      <div class="col-md-6">
        <h1 class="text-center">{{ 'CCPayment' | translate }}</h1>
      </div>
    </div>
  </div>
</div><!-- .white-background -->
