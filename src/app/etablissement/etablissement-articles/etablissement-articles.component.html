 <div class="panel-body">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox float-e-margins" 
                *ngIf="schoolData.articles.length!=0; else noArticle">
                <div class="ibox-title">
                    <h5>Articles Relatif à cet Etablissement  (lien ouvre l'article dans un onglet)</h5>
                </div>
                <div class="ibox-content" >

                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Pertinence</th>
                            <th>Titre de L'article</th>
                            <th>Type</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let article of schoolData.articles">
                            <td><span class="pie" style="display: none;">{{article.pertinence}}</span><svg class="peity" height="16" width="16"><circle cx="8" cy="8" r="8" fill="#1ab394"></circle></svg></td>
                            <td>{{article.titre}}</td>
                            <td> <i class="fa fa-cogs"></i> {{article.type}} </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            
            </div>
            <ng-template #noArticle>
                <h2 style="text-align:center">Il n'y a pas d'articles à afficher</h2>
            </ng-template>

        </div>
    </div>
</div>
