<div class="panel-body">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" *ngIf="schoolData.video.length!=0; else noVideo">
      <div class="col-md-6" *ngFor="let video of schoolData.video">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Description de la Video</h5>
            <div class="ibox-tools">
              <a class="close-link" data-toggle="tooltip" 
                data-placement="top" title="supprimer cette video">
                <i class="fa fa-times"></i>
              </a>
            </div>
          </div>
          <div class="ibox-content">
            <figure>
              <iframe src="http://54.254.203.172/cideapi{{video}}" 
                frameborder="0" allowfullscreen=""></iframe>
            </figure>
          </div>
        </div>
      </div>
    </div><!-- /.row -->
    <ng-template #noVideo>
      <h2 style="text-align:center">Il n'y a pas de vid√©os</h2>
    </ng-template>
  </div>
</div>
