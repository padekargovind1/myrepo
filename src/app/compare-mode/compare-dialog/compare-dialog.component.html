<div class="modal-content">
    <div class="modal-body">
      <h3>Que voulez-vous comparer?</h3>
      <div class="filter-option" *ngFor="let filter of filterList; let i=index">
        <input type="checkbox" value="" (click)="onFilterCheckbox(i)">
        <div class="row">
          <p style="text-align:center">
            {{filter}}
          </p>
        </div>
      </div><!-- .filter-option -->

      <button class="btn btn-filter-pop-up btn-block btn-lg"
              data-dismiss="modal"
              (click)="onCompare()"
              [disabled]="!canFilter">
        Je Compare
      </button>
    </div>
  </div>
